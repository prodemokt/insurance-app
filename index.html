<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vehicle Insurance Platform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Vehicle Insurance Platform</h1>
        <p>Dealer Portal - Please login to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label required" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Enter your username"
            autocomplete="username"
          >
          <div class="field-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label required" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            autocomplete="current-password"
          >
          <div class="field-error"></div>
        </div>

        <div class="form-group">
          <div class="checkbox-item">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
        </div>

        <div id="loginError" class="alert alert-danger" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block">
          Sign In
        </button>
      </form>

      <div style="margin-top: 20px; text-align: center;">
        <a href="data.html" class="quick-link">View Test Credentials & Data</a>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Initialize data on first load
    initializeData();

    // Check if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('loginError');

      // Clear previous errors
      clearFieldError(document.getElementById('username'));
      clearFieldError(document.getElementById('password'));
      loginError.style.display = 'none';

      // Validate
      let hasError = false;

      if (!username) {
        showFieldError(document.getElementById('username'), ['Username is required']);
        hasError = true;
      }

      if (!password) {
        showFieldError(document.getElementById('password'), ['Password is required']);
        hasError = true;
      }

      if (hasError) return;

      // Attempt login
      try {
        showLoading();
        const result = await auth.login(username, password);
        hideLoading();

        if (result.success) {
          showToast('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 500);
        } else {
          loginError.textContent = result.message;
          loginError.style.display = 'block';
        }
      } catch (error) {
        hideLoading();
        loginError.textContent = 'An error occurred. Please try again.';
        loginError.style.display = 'block';
      }
    });

    // Clear error on input
    document.getElementById('username').addEventListener('input', function() {
      clearFieldError(this);
      document.getElementById('loginError').style.display = 'none';
    });

    document.getElementById('password').addEventListener('input', function() {
      clearFieldError(this);
      document.getElementById('loginError').style.display = 'none';
    });
  </script>
</body>
</html>
