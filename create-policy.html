<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Policy - Vehicle Insurance Platform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Insurance Portal</h1>
      </div>

      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="create-policy.html" class="nav-item active">Create Policy</a>
        <a href="view-policies.html" class="nav-item">View Policies</a>
        <a href="data.html" class="nav-item">Test Data</a>
      </nav>

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar"></div>
          <div class="user-details">
            <h4 id="userName"></h4>
            <p id="userBranch"></p>
          </div>
        </div>
        <button onclick="handleLogout()" class="btn btn-secondary btn-block">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h2>Create New Policy</h2>
        <p>Fill in the details below to create a new vehicle insurance policy</p>
      </div>

      <div class="card">
        <form id="policyForm">
          <!-- Policy Information -->
          <div class="card-header">
            <h3>Policy Information</h3>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Policy Number</label>
              <input type="text" id="policyNumber" class="form-input" readonly>
            </div>

            <div class="form-group">
              <label class="form-label required" for="policyStartDate">Policy Start Date</label>
              <input type="date" id="policyStartDate" class="form-input" required>
              <div class="field-error"></div>
            </div>
          </div>

          <!-- Policyholder Details -->
          <div class="card-header" style="margin-top: 30px;">
            <h3>Policyholder Details</h3>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label required" for="policyholderName">Full Name</label>
              <input type="text" id="policyholderName" class="form-input" placeholder="Enter full name" required>
              <div class="field-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label required" for="email">Email Address</label>
              <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
              <div class="field-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label required" for="phone">Phone Number</label>
              <input type="tel" id="phone" class="form-input" placeholder="10-digit phone number" required>
              <div class="field-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label required" for="dob">Date of Birth</label>
              <input type="date" id="dob" class="form-input" required>
              <div class="field-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label required" for="address">Address</label>
            <textarea id="address" class="form-textarea" placeholder="Enter complete address" required></textarea>
            <div class="field-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label required" for="state">State</label>
            <select id="state" class="form-select" required>
              <option value="">Select State</option>
            </select>
            <div class="field-error"></div>
          </div>

          <!-- Vehicle Details -->
          <div class="card-header" style="margin-top: 30px;">
            <h3>Vehicle Details</h3>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label required" for="vehicleType">Vehicle Type</label>
              <select id="vehicleType" class="form-select" required>
                <option value="">Select Type</option>
                <option value="car">Car</option>
                <option value="bike">Bike/Two Wheeler</option>
                <option value="commercial">Commercial Vehicle</option>
              </select>
              <div class="field-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label required" for="vehicleMake">Vehicle Make</label>
              <select id="vehicleMake" class="form-select" required disabled>
                <option value="">Select Vehicle Type First</option>
              </select>
              <div class="field-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label required" for="vehicleModel">Vehicle Model</label>
              <input type="text" id="vehicleModel" class="form-input" placeholder="e.g., Swift, Activa" required>
              <div class="field-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label required" for="vehicleNumber">Vehicle Registration Number</label>
              <input type="text" id="vehicleNumber" class="form-input" placeholder="e.g., MH01AB1234" required style="text-transform: uppercase;">
              <div class="field-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label required" for="manufactureYear">Year of Manufacture</label>
            <input type="number" id="manufactureYear" class="form-input" placeholder="e.g., 2020" min="1990" max="2025" required>
            <div class="field-error"></div>
          </div>

          <!-- Coverage Details -->
          <div class="card-header" style="margin-top: 30px;">
            <h3>Coverage Details</h3>
          </div>

          <div class="form-group">
            <label class="form-label required">Coverage Type</label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" id="thirdParty" name="coverageType" value="third-party" required>
                <label for="thirdParty">Third Party (Basic Coverage)</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="comprehensive" name="coverageType" value="comprehensive" required>
                <label for="comprehensive">Comprehensive (Full Coverage)</label>
              </div>
            </div>
            <div class="field-error"></div>
          </div>

          <!-- Conditional Field: Add-ons (only for comprehensive) -->
          <div id="addOnsSection" class="conditional-field">
            <div class="form-group">
              <label class="form-label">Add-ons (Optional)</label>
              <div class="checkbox-group">
                <div class="checkbox-item">
                  <input type="checkbox" id="roadside" name="addOns" value="roadside-assistance">
                  <label for="roadside">24/7 Roadside Assistance</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="zeroDepreciation" name="addOns" value="zero-depreciation">
                  <label for="zeroDepreciation">Zero Depreciation Cover</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="engineProtection" name="addOns" value="engine-protection">
                  <label for="engineProtection">Engine Protection Cover</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="ncbProtection" name="addOns" value="ncb-protection">
                  <label for="ncbProtection">NCB Protection</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label required" for="sumAssured">Sum Assured (IDV)</label>
              <input type="number" id="sumAssured" class="form-input" placeholder="e.g., 500000" min="50000" required>
              <div class="field-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label required" for="premium">Premium Amount</label>
              <input type="number" id="premium" class="form-input" placeholder="e.g., 15000" min="1000" required>
              <div class="field-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label required">Payment Frequency</label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" id="monthly" name="paymentFrequency" value="monthly" required>
                <label for="monthly">Monthly</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="quarterly" name="paymentFrequency" value="quarterly">
                <label for="quarterly">Quarterly</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="yearly" name="paymentFrequency" value="yearly">
                <label for="yearly">Yearly</label>
              </div>
            </div>
            <div class="field-error"></div>
          </div>

          <!-- Action Buttons -->
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Create Policy</button>
            <button type="reset" class="btn btn-secondary">Reset Form</button>
            <a href="dashboard.html" class="btn btn-outline">Cancel</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/create-policy.js"></script>
</body>
</html>
